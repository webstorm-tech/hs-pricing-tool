<h2>Initial Setup</h2>

<div class="container">

  <form #form="ngForm" ngNativeValidate>

    <div class="col-md-7 col-lg-8">
      <div class="row g-3">
        <label for="locationName">Location Name</label>
        <input id="locationName" name="locationName" class="form-control" [(ngModel)]="configuration.locationName"
          required #locationNameField="ngModel" />
        <div [hidden]="locationNameField.valid || locationNameField.untouched" class="alert alert-danger">
          Enter the name of your location</div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>

  </form>

</div>
